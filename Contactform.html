<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="ContactForm.css">
</head>
<body>
    

    <div class="container">
    <h1>Contact Form</h1>
        <form action="#">
            <p>Your Name <input type="text" name="name" id="" required placeholder="Your Full Name"></p>
            <p>Your Email <input type="email" name="email" id="" required placeholder="Your Email Id"></p>
            <p>Message <br> <textarea required placeholder="Your Message to us" name="message" id="" cols="30" rows="10"></textarea></p>
            <p>Subject <select required name="opt" id="">
                <option value="">--Select a subject--</option>
                <option value="Job Query">Job Query</option>
                <option value="College Review">College Review</option>
                <option value="Courses">Courses</option>
            </select></p>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
